{% extends "layout.html" %}

{% block pageTitle %}
  Scan document – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">Confirm your document</h1>

        <p>Do you want to upload the document?</p>

        <img style="width: 70%; height: 70%;" src="/public/images/passport.jpg" alt="uploaded document">
        
        <div class="buttons">
            <a href="/uploaded_documents">
                <button class="govuk-button yes-no" data-module="govuk-button">Yes</button>
            </a>
            
            <a href="javascript:window.history.back()">
                <button class="govuk-button yes-no govuk-button--warning" data-module="govuk-button">No</button>
            </a>
        </div>
        </div>
    </div>

{% endblock %}
